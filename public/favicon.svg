<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bgGrad)"/>
  
  <!-- Split Flap Display -->
  <g transform="translate(4,8)">
    <!-- Left flap -->
    <rect width="10" height="16" rx="1" fill="#3a4d63"/>
    <rect width="10" height="8" rx="1 1 0 0" fill="#34495e"/>
    <rect y="8" width="10" height="8" rx="0 0 1 1" fill="#2c3e50"/>
    <text x="5" y="6" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="8" font-weight="bold">1</text>
    <text x="5" y="14" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="8" font-weight="bold">1</text>
    
    <!-- Colon -->
    <circle cx="12" cy="10" r="0.5" fill="#ecf0f1"/>
    <circle cx="12" cy="14" r="0.5" fill="#ecf0f1"/>
    
    <!-- Right flap -->
    <rect x="14" width="10" height="16" rx="1" fill="#3a4d63"/>
    <rect x="14" width="10" height="8" rx="1 1 0 0" fill="#34495e"/>
    <rect x="14" y="8" width="10" height="8" rx="0 0 1 1" fill="#2c3e50"/>
    <text x="19" y="6" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="8" font-weight="bold">3</text>
    <text x="19" y="14" text-anchor="middle" fill="#ecf0f1" font-family="monospace" font-size="8" font-weight="bold">3</text>
  </g>
</svg>